<!DOCTYPE html>
<html lang="en-us">
<head>
    <!--Bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title> Sign Up </title>
    <!--Bootstrap js link-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <style>
        body{
            background:url(images/bg\ img\ 1.jpeg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <form>
        <div class="container mt-3 bg-dark w-40">
            <div class="row justify-content-center mt-4">
                <div class="col-lg-3">
                    <h3 class="text-center text-light p-3">Sign Up</h3>
        <span class="form-floating mb-2 py-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="E-mail" required>
            <label for="floatingInput">Email Address</label>
        </span><br>
        <span class="form-floating mb-2 py-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="password" required minlength="8">
            <label for="floatingPassword">Password</label>
        </span>
        <small class="form-text text-light">Must be 8-20 characters long.</small><br> 
        <span class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label text-light" for="check">subscribe</label>
        </span>
        <button type="submit" class="btn btn-primary" >Submit</button>

        </div>
        </div>
        </div>
    </form>
    
</body>
